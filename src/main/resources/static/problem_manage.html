<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题目管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/problem_manage.css">
</head>
<body>
<header>
    <div class="logo">SkyOJ</div>
    <nav>
        <a href="index.html">首页</a>
        <a href="problem_set.html" class="active">题库</a>
        <a href="profile.html">个人信息</a>
    </nav>
</header>
<div class="container">
    <header>
        <h1>题目管理系统</h1>
        <button id="add-problem-btn" class="btn-primary">添加新题目</button>
    </header>

    <div class="problems-container">
        <table id="problems-table">
            <thead>
            <tr>
                <th>编号</th>
                <th>标题</th>
                <th>难度</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="problems-list">
            <!-- 题目列表将通过JS动态加载 -->
            </tbody>
        </table>
    </div>
</div>

<!-- 添加题目模态框 -->
<div id="add-problem-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>添加新题目</h2>
        <form id="add-problem-form">
            <div class="form-group">
                <label for="problem-id">题目编号</label>
                <input type="text" id="problem-id" required>
            </div>
            <div class="form-group">
                <label for="problem-title">题目标题</label>
                <input type="text" id="problem-title" required>
            </div>
            <div class="form-group">
                <label for="problem-description">题目描述</label>
                <textarea id="problem-description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="problem-difficulty">难度</label>
                <select id="problem-difficulty" required>
                    <option value="简单">简单</option>
                    <option value="中等">中等</option>
                    <option value="困难">困难</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sample-input">样例输入</label>
                <textarea id="sample-input" rows="3" placeholder="请输入样例输入内容"></textarea>
            </div>

            <div class="form-group">
                <label for="sample-output">样例输出</label>
                <textarea id="sample-output" rows="3" required placeholder="请输入样例输出内容"></textarea>
            </div>
            <div class="form-group">
                <label for="input-format">输入格式</label>
                <textarea id="input-format" rows="3" placeholder="请输入输入格式说明"></textarea>
            </div>

            <div class="form-group">
                <label for="output-format">输出格式</label>
                <textarea id="output-format" rows="3" placeholder="请输入输出格式说明"></textarea>
            </div>

            <div class="form-group">
                <label for="hint">提示信息</label>
                <textarea id="hint" rows="3" placeholder="请输入提示内容"></textarea>
            </div>


            <button type="submit" class="btn-primary">提交</button>
        </form>
    </div>
</div>

<script type="module" src="js/problems_manage.js"></script>
</body>
</html>
